<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	{% if latest_poll_list %}
   	 <ul>
    	{% for poll in latest_poll_list %}
    	 <li><a href="{% url 'polls:detail' poll.id %}">{{ poll.question_text }}</a></li>
   		 <!-- 
   		 	 <li><a href="/polls/{{ poll.id }}/">{{ poll.question_text }}</a></li>
   		 -->
       	
   		{% endfor %}
     </ul>
	{% else %}
  	 <p>No polls are available.</p>
	{% endif %}
</body>
</html>
